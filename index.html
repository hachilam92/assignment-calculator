<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/calculator-class.js"></script>

    <title>Document</title>
</head>
<body>

    <table class="calculator">
        <tr>
            <td colspan="4" class="display-frame">
                <div class="expression-display"></div>
                <div class="display"></div>
            </td>
        </tr>
        <tr>
            <td class="clear btn">C</td>
            <td colspan="2" class="time btn">
                <img class="clock-icon" src="./images/clock-icon.png" alt="clock-icon">
            </td>
            <td class="divide btn operator">รท</td>
        </tr>
        <tr>
            <td class="seven btn number">7</td>
            <td class="eight btn number">8</td>
            <td class="nine btn number">9</td>
            <td class="multiply btn operator">ร</td>
        </tr>
        <tr>
            <td class="four btn number">4</td>
            <td class="five btn number">5</td>
            <td class="six btn number">6</td>
            <td class="subtract btn operator">-</td>
        </tr>
        <tr>
            <td class="one btn number">1</td>
            <td class="two btn number">2</td>
            <td class="three btn number">3</td>
            <td class="add btn operator">+</td>
        </tr>
        <tr>
            <td colspan="2" class="zero btn number">0</td>
            <td class="dot btn number">.</td>
            <td class="equal btn">=</td>
        </tr>
    </table>

</body>
</html>
