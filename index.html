<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/calculator-class.js"></script>

    <title>Document</title>
</head>
<body>

    <table class="calculator">
        <tr>
            <td colspan="4" class="display dark-blue"></td>>
        </tr>
        <tr>
            <td class="clear btn red">C</td>
            <td colspan="2" class="time btn light-blue">
                <img class="clock-icon" src="./images/clock-icon.png" alt="clock-icon">
            </td>
            <td class="divide btn operator yellow">รท</td>
        </tr>
        <tr>
            <td class="seven btn number grey">7</td>
            <td class="eight btn number grey">8</td>
            <td class="nine btn number grey">9</td>
            <td class="btn operator yellow">ร</td>
        </tr>
        <tr>
            <td class="four btn number grey">4</td>
            <td class="five btn number grey">5</td>
            <td class="six btn number grey">6</td>
            <td class="subtract btn operator yellow">-</td>
        </tr>
        <tr>
            <td class="one btn number grey">1</td>
            <td class="two btn number grey">2</td>
            <td class="three btn number grey">3</td>
            <td class="add btn operator yellow">+</td>
        </tr>
        <tr>
            <td colspan="2" class="zero btn number grey">0</td>
            <td class="dot btn number grey">.</td>
            <td class="equal btn light-blue">=</td>
        </tr>
    </table>

</body>
</html>
